        /* Hover effect with transition using ::before */
        .nav-link {
            position: relative;
            display: inline-block;
            font-family: sans-serif;
            padding: 10px 5px;
        }

        .nav-link::before {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            left: 0;
            bottom: 0;
            background-color: #00ff7b;
            transition: width 0.4s ease;
        }

        .nav-link:hover::before {
            width: 100%;
        }

        /* Active link underline */
        .nav-link.active::before {
            width: 100%;
        }

        /* Ensure the navbar background and brand are styled properly */
        .navbar-dark .navbar-brand img {
            visibility: hidden;
        }

        .navbar-brand img.d-none.d-lg-block {

            z-index: 1;
            visibility: visible;

        /* For WebKit browsers (Chrome, Safari) */

        /* For Firefox */
